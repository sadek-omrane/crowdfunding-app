<div class="d-flex justify-content-end">
  <a routerLink="./create" mat-flat-button color="primary" class="h-100 m-b-12 p-t-8 p-b-8 p-r-24 p-l-24">Create</a>
</div>

<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Our projects</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="pagesContent" class="w-100">

        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14">ID</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <div class="d-flex align-items-center">
              <h6 class="mat-subtitle-1 f-s-14 f-w-400">
                {{ element.id }}
              </h6>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14">Titre</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <div class="d-flex align-items-center">
              <h6 class="mat-subtitle-1 f-s-14 f-w-400">
                {{ element.title }}
              </h6>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="slug">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14">Slug</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <div class="d-flex align-items-center">
              <h6 class="mat-subtitle-1 f-s-14 f-w-400">
                {{ element.slug }}
              </h6>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14">Statut</th>
            <td mat-cell *matCellDef="let element">
              @if(element.status == 'draft') {
              <span
                class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
              >
              Brouillon
              </span>
              } @if(element.status == 'archived') {
              <span
                class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
              >
              Archivé
              </span>
              } @if(element.status == 'published') {
              <span
                class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12"
              >
              Publié
              </span>
              }
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item routerLink="./edit/{{element.id}}">
                  <i-tabler name="edit" class="icon-18 m-r-4"></i-tabler>
                  <span>Modifier</span>
                </a>
                <button mat-menu-item (click)="delete(element.id)">
                  <i-tabler name="trash" class="icon-18 m-r-4"></i-tabler>
                  <span>Supprimer</span>
                </button>
              </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
