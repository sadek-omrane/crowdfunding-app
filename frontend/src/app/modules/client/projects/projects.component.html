
<div class="container m-t-64 m-b-64">
  <div class="row justify-content-center m-b-20">
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput placeholder="Trouver un projet" [(ngModel)]="params.key" (ngModelChange)="loadProjects()"/>
        <mat-icon matSuffix>
          <i-tabler name="search" class="icon-18"></i-tabler>
        </mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    @for(project of projects; track project.id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 ">
        <app-project-card [project]="project"></app-project-card>
      </div>
    }
  </div>
</div>
