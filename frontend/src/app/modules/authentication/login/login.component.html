<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" [formGroup]="form">
            <!-- email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email"/>
              <mat-error>
                {{form.get('email')?.hasError('required') ? 'Email is required' : 'Email is invalid'}}
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
              <!-- eye icon button -->
              <button mat-icon-button matSuffix [matTooltip]="hide ? 'Show' : 'Hide'" (click)="hide = !hide"
                [attr.aria-label]="'Hide password'">
                <i-tabler [name]="hide ? 'eye-off' : 'eye'" ></i-tabler>
              </button>
              <mat-error>Password is required</mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary"><span class="f-s-14 f-w-500">Remember this Device</span></mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-500 text-decoration-none m-l-auto f-s-14 m-x-10">Forgot Password
                ?</a>
            </div>
            <a (click)="submit()" mat-flat-button color="primary text-white" class="w-100">
              Login
            </a>
            <!-- show message error -->
            <div [hidden]="!errorMessage" class="text-danger text-center m-t-12">{{errorMessage}}</div>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">New to Terre de jasmin?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
