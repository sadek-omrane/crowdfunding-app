name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t yourdockerhubuser/backend:latest ./backend
          docker push yourdockerhubuser/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t yourdockerhubuser/frontend:latest ./frontend
          docker push yourdockerhubuser/frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull yourdockerhubuser/backend:latest
            docker pull yourdockerhubuser/frontend:latest
            docker stop backend frontend || true
            docker rm backend frontend || true
            docker run -d --name backend -p 9000:9000 yourdockerhubuser/backend:latest
            docker run -d --name frontend -p 80:80 yourdockerhubuser/frontend:latest
